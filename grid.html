<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krub:ital,wght@0,200;0,300;0,400;0,500;0,600;0
,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/grid.css">
</head>
<body>
    <header>
        <h1>grid</h1>
    </header>
    <main class="contenedor">
        <h2>display flex</h2>
      <div class="ejemplo">
        <h3>Display Grid</h3>
        <div class="display-grid">
          <div class="caja">A</div>
          <div class="caja">B</div>
          <div class="caja">C</div>
        </div>
      </div>
      <div class="ejemplo">
        <h3>Grid Template Columns</h3>
        <div class="grid-template-columns">
          <div class="caja">A</div>
          <div class="caja">B</div>
          <div class="caja">C</div>
          <div class="caja">D</div>
          <div class="caja">E</div>
          <div class="caja">F</div>
        </div>
      </div>
      <div class="ejemplo">
        <h3>Grid Template Rows</h3>
        <div class="grid-template-rows">
          <div class="caja">A</div>
          <div class="caja">B</div>
          <div class="caja">C</div>
          <div class="caja">D</div>
          <div class="caja">E</div>
          <div class="caja">F</div>
        </div>
      </div>
      <div class="ejemplo">
        <h3>Row y col Span</h3>
        <div class="row-col-span">
          <div class="caja">1</div>
          <div class="caja">2</div>
          <div class="caja">3</div>
          <div class="caja">4</div>
          <div class="caja">5</div>
        </div>
      </div>
      <div class="ejemplo">
        <h3>Grid Short Hand</h3>
        <div class="grid-short-hand">
          <div class="caja">1</div>
          <div class="caja">2</div>
          <div class="caja">3</div>
          <div class="caja">4</div>
          <div class="caja">5</div>
          <div class="caja">6</div>
        </div>
      </div>
      <div class="ejemplo">
        <h3>Grid autoflow</h3>
        <div class="grid-autoflow">
          <div class="caja">1</div>
          <div class="caja">2</div>
          <div class="caja">3</div>
          <div class="caja">4</div>
          <div class="caja">5</div>
          <div class="caja">6</div>
        </div>
      </div>
    </main>
