<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Krub:ital,wght@0,200;0,300;0,400;0,500;0,600;0
,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/flex.css" />
  </head>
  <body>
    <header>
      <h1>flexbox</h1>
    </header>
    <main class="contenedor">
      <h2>display flex</h2>
      <div class="ejemplo">
        <div class="display-flex">
          <div class="caja">A</div>
          <div class="caja">B</div>
          <div class="caja">C</div>
        </div>
      </div>
      <h2>Direction</h2>
      <div class="ejemplo">
        <h3>Row</h3>
        <div class="row">
          <div class="caja">A</div>
          <div class="caja">B</div>
          <div class="caja">C</div>
        </div>
      </div>
      <div class="ejemplo">
        <h3>Column</h3>
        <div class="col">
          <div class="caja">A</div>
          <div class="caja">B</div>
          <div class="caja">C</div>
        </div>
      </div>
      <div class="ejemplo">
        <h3>Justify Content con row</h3>
        <div class="row-jc">
          <div class="caja">A</div>
          <div class="caja">B</div>
          <div class="caja">C</div>
        </div>
      </div>

      <div class="ejemplo">
        <h3>Justify Content con column</h3>
        <div class="col-jc">
          <div class="caja">A</div>
          <div class="caja">B</div>
          <div class="caja">C</div>
        </div>
      </div>
      <div class="ejemplo">
        <h3>Align items direction row</h3>
        <div class="row-ai">
          <div class="caja">A</div>
          <div class="caja">B</div>
          <div class="caja">C</div>
        </div>
      </div>
      <div class="ejemplo">
        <h3>Align items direction column</h3>
        <div class="col-ai">
          <div class="caja">A</div>
          <div class="caja">B</div>
          <div class="caja">C</div>
        </div>
      </div>
      <div class="ejemplo">
        <h3>justify content y Align items (resumen)</h3>
        <div class="resumen-ja">
          <div class="caja">A</div>
          <div class="caja">B</div>
          <div class="caja">C</div>
        </div>
      </div>
    </main>
  </body>
</html>
